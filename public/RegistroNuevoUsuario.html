<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro nuevo usuario</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Aquí agregamos el logo -->
            <img src="public/images/Logo.png" alt="Logo" class="logo">
            <h1>Registro de usuario nuevo</h1>
        </header>
        <main>
            <div class="registro">
                <form id="registro-form" action="/register" method="POST">
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required style="margin-bottom: 10px;">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required style="margin-bottom: 10px;">
                    <button type="submit">Registrarse</button>
                    <button type="submit">Cancelar</button>
                </form>
                
                <!-- Logos como enlaces -->
                <div class="social-media">
                    <a href="#"><img src="public/images/facebook_logo.png" alt="Facebook"></a>
                    <a href="#"><img src="public/images/instagram_logo.png" alt="Instagram"></a>
                    <a href="#"><img src="public/images/whatsapp_logo.png" alt="WhatsApp"></a>
                    <a href="#"><img src="public/images/twitter_logo.png" alt="Twitter"></a>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
