<!DOCTYPE html>

    <style>
        /* Estilos para el logo en la esquina superior izquierda */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px; /* Ancho del logo */
            height: auto; /* Altura automática */
            z-index: 9999; /* Para asegurarse de que esté sobre otros elementos */
        }

        /* Estilos para la tabla */
        .password-table-container {
            margin-top: 100px; /* Espacio entre el logo y la tabla */
            width: 80%; /* Ancho de la tabla */
            margin-left: 10%; /* Centrar a la izquierda */
        }

        .password-table {
            width: 100%; /* Ancho de la tabla */
            border-collapse: collapse; /* Colapso de bordes de la tabla */
        }

        .password-table th, .password-table td {
            padding: 10px; /* Espaciado interno de las celdas */
            border: 1px solid #ddd; /* Borde de las celdas */
            text-align: left; /* Alineación del texto a la izquierda */
        }

        .password-table th {
            background-color: #f2f2f2; /* Color de fondo del encabezado */
        }

        /* Estilos para el botón "Seleccionar" */
        .select-button {
            background-color: black; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Borde del botón */
            padding: 8px 16px; /* Espaciado interno del botón */
            text-align: center; /* Alineación del texto en el botón */
            text-decoration: none; /* Sin subrayado */
            display: inline-block; /* Mostrar como un bloque en línea */
            margin: 4px 2px; /* Margen externo del botón */
            cursor: pointer; /* Cursor al pasar sobre el botón */
            border-radius: 5px; /* Radio del borde del botón */
        }
         /* Estilos para el botón "Seleccionar" */
         .add-new-button {

            cursor: pointer; /* Cursor al pasar sobre el botón */
            border-radius: 5px; /* Radio del borde del botón */
        }

        .select-button:hover {
            background-color: #333; /* Color de fondo del botón al pasar el cursor */
        }
    </style>
