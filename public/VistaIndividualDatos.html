<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información contraseña</title>
    <link rel="stylesheet" href="public/css/style.css">
    <style>
        /* Estilos para el logo en la esquina superior izquierda */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px; /* Ancho del logo */
            height: auto; /* Altura automática */
            z-index: 9999; /* Para asegurarse de que esté sobre otros elementos */
        }

        /* Estilos para el contenedor de cuadros */
        .password-box-container {
            margin-top: 100px; /* Espacio entre el logo y el contenedor */
            width: 80%; /* Ancho del contenedor */
            margin-left: 10%; /* Centrar a la izquierda */
            display: flex; /* Usar el modelo de caja flexible */
            justify-content: space-between; /* Alinear elementos con espacio entre ellos */
            align-items: center; /* Centrar verticalmente */
        }

        .password-box {
            width: 30%; /* Ancho del cuadro */
            padding: 20px; /* Espaciado interno del cuadro */
            border: 1px solid #ddd; /* Borde del cuadro */
            border-radius: 5px; /* Radio del borde del cuadro */
        }

        .password-box h2 {
            margin-top: 0; /* Eliminar margen superior del título */
            color: #333; /* Color del texto del título */
        }

        .password-box input[type="text"] {
            width: calc(100% - 40px); /* Ancho del input menos el padding */
            padding: 10px; /* Espaciado interno del input */
            margin-top: 10px; /* Espaciado superior del input */
            border: 1px solid #ddd; /* Borde del input */
            border-radius: 5px; /* Radio del borde del input */
        }

        /* Estilos para los botones */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Aquí agregamos el logo -->
            <img src="public/images/Logo.png" alt="Logo" class="logo">
            <h1>Información de contraseña</h1>
        </header>
        <main>
            <!-- Contenedor de cuadros -->
            <div class="password-box-container">
                <!-- Cuadro de nombre de usuario -->
                <div class="password-box">
                    <h2>Nombre de usuario o correo electrónico</h2>
                    <input type="text" value="EjemploUsuario1">
                </div>
                <!-- Cuadro de contraseña -->
                <div class="password-box">
                    <h2>Contraseña</h2>
                    <input type="text" value="********">
                </div>
                <!-- Cuadro de URL del sitio web -->
                <div class="password-box">
                    <h2>URL del sitio web</h2>
                    <input type="text" value="https://www.ejemplo.com">
                </div>
            </div>
            
            <div class="social-media">
                <a href="#"><img src="public/images/facebook_logo.png" alt="Facebook"></a>
                <a href="#"><img src="public/images/instagram_logo.png" alt="Instagram"></a>
                <a href="#"><img src="public/images/whatsapp_logo.png" alt="WhatsApp"></a>
                <a href="#"><img src="public/images/twitter_logo.png" alt="Twitter"></a>
            </div>
        </main>
        <!-- Contenedor de botones -->
        <div class="button-container">
            <button class="update-button">Actualizar</button>
            <button class="delete-button">Eliminar</button>
            <button class="back-button">Atrás</button>
        </div>
    </div>
</body>
</html>
