<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            
            <!-- Aquí agregamos el logo -->
            <img src="public/images/Logo.png" alt="Logo" class="logo">
            <h1>Cambio de contraseña</h1>
            <h3>Ingrese los siguientes datos:</h3>
        </header>
        <main>
            <div class="reset-password-data">
                <form id="data-form">
                    <input type="text" id="email" name="email" placeholder="Email" required style="margin-bottom: 10px;">
                    <input type="password" id="contraseñaActual" name="contraseñaActual" placeholder="Contraseña actual" required style="margin-bottom: 10px;">
                    <input type="password" id="contraseñaNueva" name="contraseñaNueva" placeholder="Contraseña nueva" required style="margin-bottom: 10px;">
                    <button type="submit">Cambiar contraseña</button>
                    <button type="submit">Cancelar</button>
                    
                </form>
                
                <!-- Logos como enlaces -->
                <div class="social-media">
                    <a href="#"><img src="public/images/facebook_logo.png" alt="Facebook"></a>
                    <a href="#"><img src="public/images/instagram_logo.png" alt="Instagram"></a>
                    <a href="#"><img src="public/images/whatsapp_logo.png" alt="WhatsApp"></a>
                    <a href="#"><img src="public/images/twitter_logo.png" alt="Twitter"></a>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
